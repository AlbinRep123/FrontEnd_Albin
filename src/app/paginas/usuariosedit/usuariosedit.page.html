<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-buttons>
        <ion-back-button defaultHref="/usuarios" text="Regresar" color="secondary" mode="ios"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" color="dark">{{ usuaedit.nombres }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formulario="ngForm" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tus nombres"
                  [(ngModel)]="usuaedit.nombres"
                  name="nombres"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido paterno</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tu apellido paterno"
                  [(ngModel)]="usuaedit.apellido_paterno"
                  name="apellido_paterno"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido materno</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tu apellido materno"
                  [(ngModel)]="usuaedit.apellido_materno"
                  name="apellido_materno"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tu edad"
                  [(ngModel)]="usuaedit.edad"
                  name="edad"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tu sexo"
                  [(ngModel)]="usuaedit.sexo"
                  name="sexo"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">IMC</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe tu IMC"
                  [(ngModel)]="usuaedit.imc"
                  name="imc"
                  required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Id del entrenamiento</ion-label>
      <ion-input  type="text"
                  placeholder="Escribe el id del entrenamiento"
                  [(ngModel)]="usuaedit.id_entrenamiento"
                  name="id_entrenamiento"
                  required>
      </ion-input>
    </ion-item>
    <ion-button   type="submit"
                  expand="block"
                  shape="round"
                  [disabled]="formulario.invalid"
                  color="success">
      Aceptar
    </ion-button>
  </form>
</ion-content>
