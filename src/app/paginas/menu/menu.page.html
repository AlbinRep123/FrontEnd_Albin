<ion-header no-border>
  <ion-toolbar color='secondary'>

    <ion-title>MENU</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <img src="../../../assets/Menu.png">
    </ion-card>
  </div>

  <ion-list>

    <ion-item *ngFor="let c of componentes | async"
              [routerLink]="c.redirectTo" detail>

              <ion-icon slot="start"
                        [name]="c.icon"
                        color="secondary">

              </ion-icon>

              <ion-label>{{ c.name }}</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
